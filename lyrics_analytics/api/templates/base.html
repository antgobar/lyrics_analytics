<!doctype html>
<title>{% block title %}{% endblock %} - Lyrics Analytics</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav class="navbar">
  <a href="{{ url_for('search.index') }}" class="navbar-brand">Lyrics Analytics</a>
  <div class="nav-items">
    <a href="">About</a>
    <a href="">Contact</a>
    <a href="" class="login">Login</a>
  </div>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  <div class="flash-container">
  {% for message in get_flashed_messages() %}
    <div class="flash">
      {{ message }}
      <span class="close-flash">&times;</span>
    </div>
  {% endfor %}
  </div>
  {% block content %}{% endblock %}
</section>
