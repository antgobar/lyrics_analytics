{% extends 'base.html' %}

{% block title %} Search Artist {% endblock %}

{% block content %}
<div class="container mt-3 text-center">
  <div>
    <a href="{{ url_for('demo.index') }}">
      <img src="{{url_for('static', filename='images/logo.png')}}" class="rounded img-fluid" alt="Responsive image" width="400">
    </a>
  </div>
  <form method="post" class="mt-1 row row-cols-lg-auto g-3 justify-content-md-center" onsubmit="submitForm()">
    <div>
      <label class="visually-hidden" for="artist-name">Artist Name</label>
      <input type="text" class="form-control" id="artist-name" name="artist-name" placeholder="Search Artist" required>
    </div>
    <div class="mt-3">
      <button id="search-button" type="submit" class="btn btn-warning text-danger">Search</button>
    </div>
  </form>
</div>
<script src="{{ url_for('static', filename='js/search-button.js') }}"></script>
{% endblock %}
