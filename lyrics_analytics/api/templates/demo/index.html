{% extends 'base.html' %}

{% block title %} Search Artist {% endblock %}

{% block content %}
  <form method="post" class="row row-cols-lg-auto g-3 align-items-center">
    <div class="col-auto">
      <label class="visually-hidden" for="artist-name">Artist Name</label>
      <input type="text" class="form-control" id="artist-name" name="artist-name" placeholder="Search Artist" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
     </div>
  </form>
{% endblock %}
