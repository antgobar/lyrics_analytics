{% extends 'base.html' %}

{% block title %}Plots {% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-1">
        {% for plot in plots %}
            <div class="col-md-6 p-1">
                {{ plot | safe }}
            </div>
        {% endfor %}
    </div>
</div>
<div class="mb-2">
    <a class="btn btn-warning" href="{{ url_for('reports.summary') }}">
        Back to reports
    </a>
</div>
{% endblock %}
