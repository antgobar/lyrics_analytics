{% extends 'base.html' %}

{% block title %} {{ artist }} Reports {% endblock %}

{% block content %}
<h2 class="m-2 mt-3 mb-3">{{ artists }}</h2>
<br>
<div class="container">
    <div class="row mb-1">
    {% for plot in plots %}
        <div class="col-md-6 p-1">
            {{ plot | safe }}
        </div>
    {% endfor %}
    </div>
</div>
<div class="mb-2">
    <a class="btn btn-warning" href="{{ url_for('reports.summary') }}">
        Back to reports
    </a>
</div>
{% endblock %}
