{% extends 'base.html' %}

{% block title %} Reports {% endblock %}

{% block content %}
<div class="container mb-5">
    {% for plot in plots %}
    <div class="p-2">
        <img src='data:image/png;base64,{{ plot }}' class="img-fluid" alt="Responsive image"/>
    </div>
    {% endfor %}
</div>
{% endblock %}
