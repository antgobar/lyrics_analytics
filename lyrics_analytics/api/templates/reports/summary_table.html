<table class="table" id="reportsTable">
        <thead>
            <tr>
                <th>Artist</th>
                <th>Average lyrics per song</th>
                <th>Song count</th>
                <th>Select Artist</th>
            </tr>
        </thead>
        <tbody>
            {% for summary in summary_reports %}
            <tr>
                <td>{{ summary["name"] }}</td>
                <td>{{ summary["avg_lyrics"] | int }}</td>
                <td>{{ summary["song_count"] }}</td>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{ summary['_id'] }}" id="flexCheckDefault" name="row_checkbox">
                        <label class="form-check-label" for="flexCheckDefault"></label>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
