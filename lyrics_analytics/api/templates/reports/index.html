{% extends 'base.html' %}

{% block title %} Reports {% endblock %}

{% block content %}
<h2>Average metrics</h2>
<table class="table">
    <thead>
        <tr>
            {% for key in summary_reports[0].keys() %}
            <th>{{ key }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for summary in summary_reports %}
        <tr>
            {% for value in summary.values() %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
