{% extends 'base.html' %}

{% block title %} {{ user["username"] }} {% endblock %}

{% block content %}
<table class="table text-light m-4 bg-dark">
    <tbody>
        {% for k, v in user.items() %}
        <tr>
            <td>{{ v }}</td>
            <td>{{ k }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
