{% extends 'base.html' %}
{% block title %} Admin {% endblock %}
{% block content %}
<div class="text-light">
    <h3>Editing user: {{ user.username }}</h3>
    <form action="" method="post">
        <label for="role-select">Role</label>
        <select name="user-role" id="role-select">
            {% for role in roles %}
            {% if role == user.role %}
            <option value="{{ user.role }}" selected>{{ user.role }}</option>
            {% else %}
            <option value="{{ role }}">{{ role }}</option>
            {% endif %}
            {% endfor %}
        </select>


        <label for="user-active">User active status</label>
        {% if user.is_active %}
        <input type="checkbox" id="user-active" name="user-active" checked>
        {% else %}
        <input type="checkbox" id="user-active" name="user-active">
        {% endif %}

        <button type="submit">Update</button>
    </form>
</div>

{% endblock %}
