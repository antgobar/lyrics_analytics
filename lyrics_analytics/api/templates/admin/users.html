{% extends 'base.html' %}

{% block title %} Admin {% endblock %}

{% block content %}
<div class="m-2 mt-4 mb-4 h5 text-center text-light">User list</div>
<table class="table table-dark" id="reportsTable">
    <thead>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Active</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.is_active }}</td>
            <td>
                <a href="{{ url_for('admin.edit_user', user_id=user._id) }}" class="btn btn-danger">
                    Edit
                </a>
            </td>

        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
