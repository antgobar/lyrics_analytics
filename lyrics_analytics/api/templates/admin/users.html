{% extends 'base.html' %}

{% block title %} Admin {% endblock %}

{% block content %}
<div class="m-2 mt-4 mb-4 h5 text-center text-light">User list</div>
<table class="table table-dark" id="reportsTable">
    <thead>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Status</th>
            <th>Fetches left</th>
            <th>Update user</th>
            <th>Delete user</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        {% include 'admin/user.html' %}
        {% endfor %}
    </tbody>
</table>
{% endblock %}
