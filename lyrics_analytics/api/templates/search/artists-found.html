{% extends 'base.html' %}

{% block title %}Artists found{% endblock %}

{% block content %}
<div class="text-center">
  {% for artist in artists %}
    <article class="post">
      <header>
        <div>
          <a href="{{ url_for('search.artist', name=artist['name'], id=artist['id']) }}" class="text-warning">
            {{ artist['name'] }}
          </a>
        </div>
      </header>
    </article>
  {% endfor %}
</div>
{% endblock %}
