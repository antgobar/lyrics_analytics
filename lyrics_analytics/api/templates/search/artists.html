{% extends 'base.html' %}

{% block title %}Artists found{% endblock %}

{% block content %}
<div class="text-center">
  {% for artist in artists %}
  <div>
      <a href="{{ url_for('search.artist', name=artist['name'], id=artist['id']) }}" class="btn btn-outline-warning">
        {{ artist['name'] }}
      </a>
  </div>
  <br>
  {% endfor %}
</div>
{% endblock %}
