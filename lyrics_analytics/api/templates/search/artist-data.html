{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Songs found for {{ artist_data[0]['name'] }}{% endblock %}</h1>
{% endblock %}
{% block content %}
  {% for data in artist_data %}
    <p>{{ data['title'] }}</p>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
