{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Search Artist{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Artist Name</label>
    <input name="name" id="name"required>
    <label for="pages">Pages</label>
    <input type="number" min=1 name="pages" id="pages" value="1">
    <input type="submit" value="Search">
  </form>
  {% if artists|length > 0 %}
    {% for artist in artists %}
      <article class="post">
        <header>
          <div>
            <a class="action" href="{{ url_for('search.artist', artist_id=artist['id'], pages=pages) }}"><h1>{{ artist['name'] }}</h1></a>
          </div>
        </header>
      </article>
      {% if not loop.last %}
      {% endif %}
    {% endfor %}
  {% endif %}
{% endblock %}
