<div class="text-center mt-4" id="search-results">
    {% if artists %}
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Artist Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for artist in artists %}
                    <tr>
                        <td>{{ artist.name }}</td>
                        <td><a href="{{ url_for('search.artist', name=artist['name'], id=artist['id']) }}" class="btn btn-warning">Fetch</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
    <div class="text-light">
        No artist found with the name {{ searched }}
    </div>
    {% endif %}
</div>
