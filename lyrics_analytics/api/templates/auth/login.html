{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="container mt-3 text-center">
  {% include 'logo.html' %}
  <form method="post" class="mt-1 row row-cols-lg-auto g-3 justify-content-md-center" onsubmit="submitForm()">
    <div>
      <label class="visually-hidden" for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
      <br>
      <label class="visually-hidden" for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      <br>
      <button id="user-button" type="submit" class="btn btn-warning text-dark">Log In</button>
    </div>
  </form>
  <br>
  <div><a href="{{ url_for('auth.register') }}">Sign Up</a></div>
</div>
{% endblock %}
