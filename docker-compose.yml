version: '3.8'

services:

  flask:
    build: .
    ports:
      - "5000:5000"
    command: flask --app lyrics_analytics.api --debug run -h 0.0.0.0
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
    depends_on:
      - redis
      - rabbit

  worker:
    build: .
    command: python lyrics_analytics/background/worker.py
    restart: always
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
    depends_on:
      - redis
      - rabbit

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"

  rabbit:
    image: rabbitmq:3-management-alpine
    env_file:
      - '.env'
    ports:
      - "5672:5672"
      - "15672:15672"
