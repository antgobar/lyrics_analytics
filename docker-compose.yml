version: '3.8'

services:

  flask:
    build: .
    ports:
      - "5000:5000"
    command: flask --app lyrics_analytics.api --debug run -h 0.0.0.0
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
    depends_on:
      - redis
      - rabbit

#  worker:
