#      - .:/usr/src/app
#    env_file:
#      - .env
#    depends_on:
#      - flask
#      - redis
#      - rabbit

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"

  rabbit:
    image: rabbitmq:3-management-alpine
    env_file:
      - '.env'
    ports:
      - "5672:5672"
      - "15672:15672"
