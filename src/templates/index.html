<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Analytics - Artist Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            margin-top: 80px;
            padding: 32px 24px 24px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 24px;
            font-size: 1.6rem;
            color: #222;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 10px;
            background: #2d7ff9;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1a5dcc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Search for an Artist</h1>
        <form method="get" action="/search">
            <input type="text" name="artist" placeholder="Enter artist name..." required autofocus>
            <button type="submit">Search</button>
        </form>
    </div>
    <div>
        <h1>Artists in store</h1>
        {% for artist in artists %}
        <p>{{ artist.name }} ({{ artist.external_artist_id }})</p>
        {% endfor %}
    </div>
</body>

</html>
