{% if found_artists %}
<table>
    <thead>
        <tr>
            <th>Artist Name</th>
            <th>Song Count</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for artist in found_artists %}
        <tr>
            <td>{{ artist.name }} ({{ artist.external_artist_id }})</td>
            <td>{{ artist.song_count }}</td>
            <td>
                <button hx-post="/search-lyrics/{{ artist.external_artist_id }}">Fetch Lyrics</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No artists found.</p>
{% endif %}
